<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BS-NEWS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+Bengali:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <style>
      body {
        scroll-behavior: smooth;
      }
      .noto-serif {
        font-family: "Noto Serif Bengali", serif;
        font-weight: 500;
      }
      #nav li::after {
        content: "";
        display: block;
        margin-left: -5px;
        margin-top: 6px;
        width: calc(100% + 10px);
        height: 6px;
        border-radius: 5px 5px 0 0;
        background: linear-gradient(to right, #678bc5, #0ea5e9);
        margin-bottom: -24px;
        opacity: 0;
        transition: all 0.3s ease;
      }
      #nav li:hover::after,
      #nav li.active::after {
        opacity: 1;
      }
      @media (max-width: 768px) {
        #nav li {
          padding: 0 10px;
        }
        #nav li::after {
          display: none;
        }
      }

      #hover-circle {
        position: absolute;
        width: 20px;
        height: 20px;
        background: #5198e480;
        border-radius: 50%;
        pointer-events: none;
        z-index: 100;
        opacity: 0;
        transition: all 0.1s ease;
      }
      .scale {
        transform: scale(5);
        opacity: 0 !important;
        transition: all 0.5s ease !important;
      }
    </style>
  </head>
  <body>
    <nav>
      <div
        class="bg-gradient-to-r from-slate-800 to-sky-500 px-4 md:px-10 lg:px-20"
      >
        <div
          class="logo container mx-auto text-4xl font-bold py-4 text-white flex justify-between items-center"
        >
          <a href="#" class="mb-2"
            ><p>
              <span class="text-sky-500 font-extrabold">P</span>ress<span
                class="text-sky-500 font-extrabold"
                >.BD</span
              >
            </p>
          </a>
          <p class="md:hidden">
            <i onclick="showMenu()" id="menu-bar" class="fa-solid fa-bars"></i>
          </p>
        </div>
      </div>
      <ul
        id="nav"
        class="container mx-auto text-slate-600 absolute md:static opacity-0 md:opacity-100 translate-y-[-12px] md:translate-y-[-8px] pointer-events-none md:pointer-events-auto px-4 md:px-10 lg:px-20 md:flex gap-4 md:gap-8 text-xl mt-2 noto-serif bg-white rounded-b-xl md:rounded-none transition-all shadow-xl shadow-slate-400 md:shadow-none"
      ></ul>
    </nav>

    <main class="bg-gradient-to-r from-slate-100 to-sky-50 pt-8 pb-20">
      <section class="container mx-auto px-4 md:px-10 lg:px-20 noto-serif">
        <div
          id="news-container"
          class="grid md:grid-cols-2 lg:grid-cols-3 gap-10 justify-center"
        >
          <!-- load news from api -->
        </div>
      </section>
    </main>

    <footer
      class="bg-gradient-to-r from-slate-800 to-sky-500 px-10 lg:px-20 grid md:grid-cols-2"
    >
      <div
        class="container mx-auto text-5xl font-bold py-4 text-white flex justify-between items-center"
      >
        <a href="#" class="flex items-center mt-10 md:mt-0"
          ><p>
            <span class="text-sky-500 font-extrabold">P</span>ress<span
              class="text-sky-500 font-extrabold"
              >.BD</span
            >
          </p></a
        >
      </div>
      <div class="text-white py-10 grid gap-2 md:text-right">
        <p class="text-2xl">
          <i class="fa-brands fa-youtube"></i>
          <i class="fa-brands fa-square-facebook"></i>
          <i class="fa-brands fa-line"></i>
        </p>
        <p>+8801628284848</p>
        <p>press.bangladesh@news.com</p>
        <p>Dhaka, Bangladesh 1000</p>
      </div>
    </footer>
    <p class="bg-gradient-to-r from-slate-900 to-sky-600 text-center text-white py-4">Â© 2025 Press.BD. All rights reserved.</p>
    <!-- mouse move hover -->
    <div id="hover-circle" class="hidden md:block"></div>

    <!-- Open the modal using ID.showModal() method -->
    <dialog id="newsDetailsModal" class="modal modal-bottom sm:modal-middle">
      <div class="modal-box flex flex-col">
        <div id="modalNewsContainer" class="flex-1 overflow-y-auto"></div>

        <div class="modal-action sticky bottom-0">
          <form method="dialog">
            <button
              class="bg-gradient-to-r from-sky-500 to-sky-300 px-4 py-2 rounded-full text-sm font-semibold text-white"
            >
              Close
            </button>
          </form>
        </div>
      </div>
    </dialog>

    <script src="./index.js"></script>
  </body>
</html>
